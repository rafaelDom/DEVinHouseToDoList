<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>To Do List</title>
</head>
<body onload="carregarNaListaOlocalStorage()">
    <header>
        <div id="logo">
            <img src="../img/logo-dev-in-01.png" alt="Logo DevIn House">
            <p>To Do List MÃ³dulo 2 - Projeto 1</p>
        </div>
    </header>
    <div id="switchTheme">
        <span>DARK MODE</span>
        <label class="switchTheme">
            <input type="checkbox" onclick="darkMode()" id="darkModeBtn">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="geralLista">
        <div class="inserirItemLista">
            <h1>Inserir item na lista:</h1>
            <input type="text" id="itemLista" maxlength="30">
            <button onclick="inserirItemLista()">Inserir</button>

            <div id="filtros">
                <input type="radio" name="filtro" value="todosItems" onclick="carregarNaListaOlocalStorage()"> Todos Items
                <input type="radio" name="filtro" value="comprados" onclick="carregarNaListaOsItemsCompradoslocalStorage()"> Comprados
                <input type="radio" name="filtro" value="pendentes" onclick="carregarNaListaOsItemsPendenteslocalStorage()"> Pendentes
            </div>
 
            <div id="totalitensLista">
                <span>0</span>
            </div>

            <ul id="lista"></ul>
        </div>
        <div id="totalCompras">
            <h2>Total da compra:</h2>
            <span id="valorTotalCompras"></span>
        </div>
    </div>



    <div id="popupValorItem" class="popupValorItem">
        <a href="" onclick="closePopupValorItem()" title="Fechar" class="fechar">x</a>
        <h2>Valor do Item</h2>
        <label for="valorItem">Valor:</label>
        <input type="text" name="valorItem" id="valorItem">
        <div id="btns">
            <button id="btnGravar" onclick="gravarValorItem()">Gravar</button>
            <button id="btnCancelar" onclick="closePopupValorItem()">Cancelar</button>
        </div>
    </div>
    
    
    <script src="../js/js.js"></script>
</body>
</html>
